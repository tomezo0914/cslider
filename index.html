<html>
  <head>
    <title>cslider sample</title>
    <link rel="stylesheet" href="stylesheets/jquery.cslider.css">
  </head>

    <div id="cslider">
      <img src="images/01.jpg" style="top: 0px; left: 0px;">
      <img src="images/02.jpg" style="top: 0px; left: 0px;">
